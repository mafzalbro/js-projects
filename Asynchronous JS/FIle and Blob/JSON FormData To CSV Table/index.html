<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON FormData to Table in CSV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Get FormData and Display in Tables: JSON to CSV File</h1>

    <form id="form">
        <div class="firstName">
            <label for="firstName">First Name:</label>
            <input required type="text" id="firstName" name="firstName" value="">
        </div>
        <div class="lastName">
            <label for="lastName">Last Name:</label>
            <input required type="text" id="lastName" name="lastName" value="">
        </div>
        <div class="email">
            <label for="email">Email:</label>
            <input required type="email" id="email" name="email" value="">
        </div>
        <div class="userName">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" value="">
        </div>
        <div class="submitBtn">
            <input type="submit" id="submitBtn">
        </div>
    </form>

    <button type="button" id="export">Export</button>

    <table id="table">
        <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Name</th>
        </thead>
        <tbody>
            <!-- <tr data-row="0">
                <td data-col="0">Muhammad</td>
                <td data-col="1">Afzal</td>
                <td>mafzalbro@gmail.com</td>
                <td>@mafzalbro</td>
            </tr> -->
        </tbody>
    </table>

    <script src="script.js"></script>
    
</body>
</html>
