<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Circular Icons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper center">
        <ul class="circle-wrapper circle-shape center">
            <div id="toggle-btn" class="circle-shape center">+</div>
            <li class="btn1 btn circle-shape center" style="--i:1"><a href="#">1</a></li>
            <li class="btn2 btn circle-shape center" style="--i:2"><a href="#">2</a></li>
            <li class="btn3 btn circle-shape center" style="--i:3"><a href="#">3</a></li>
            <li class="btn4 btn circle-shape center" style="--i:4"><a href="#">4</a></li>
            <li class="btn4 btn circle-shape center" style="--i:5"><a href="#">5</a></li>
            <li class="btn4 btn circle-shape center" style="--i:6"><a href="#">6</a></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
